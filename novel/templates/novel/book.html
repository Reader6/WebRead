<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{{novel.novel_name}}</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="styleSheet" href="../../../static/novel/base.css" <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持
    HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#mainPage" class="active"> 玄幻</a></li>
          <li><a href="#featuresPage">都市</a></li>
          <li><a href="#"> 仙侠</a></li>
          <li><a href="#"> 科幻</a></li>
          <li><a href="#"> 游戏</a></li>
          <li><a href="#"> 历史</a></li>
          <li><a href="#"> 言情</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">更多<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="bookInfoContaner container " style="padding-bottom:10%;">
    <div class="bookInfo">
      <div class="innerBox row">
        <div class="leftImage col-lg-4">
          <img src=" {{novel.novel_img}}">
        </div>
        <div class="rightInfo col-lg-8">
          <p>
            <em class="bookName">{{novel.novel_name}} </em>
            <em> {{novel.novel_author}} 著</em>
          </p>
          <p>
            <span>完本</span>
            <span>更新</span>
            <span>玄幻</span>
            <span>诡秘</span>
          </p>
          <p class="book-desc">
            {{novel.novel_des}}
          </p>
          <div>
            <button type="button" class="btn btn-success">进入阅读</button>
          </div>
        </div>
      </div>
    </div>
    <div class="catalog">
      <div style="border-bottom: solid 1px;border-color: black">
        <h3 style="margin-top:50px;">目录</h3>
      </div>
      <div class="row">
        {%for chart in charts%}
        <li class="col-lg-4 ">
          <a href="{% url 'bookinfo:content' chart.novel.novel_Id chart.novel_idx %}" target="_blank">{{chart.novel_title}}</a></li>
        {%endfor%}
      </div>
    </div>
  </div>

  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      //.parallax(xPosition, speedFactor, outerHeight) options:
      //xPosition - Horizontal position of the element
      //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
      //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
    })
  </script>
</body>

</html>
